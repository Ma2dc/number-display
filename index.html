<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Display</title>
</head>
<body>
    <div id="number">0</div>
    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 11);
        }

        function updateNumber() {
            document.getElementById('number').innerText = getRandomNumber();
        }

        setInterval(updateNumber, 500);
    </script>
</body>
</html>
